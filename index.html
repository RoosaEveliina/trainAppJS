<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Train schedules</title>
</head>
<body>

    <div class = "container">

    <h1>Welcome!</h1>
    <h3>Find departing trains for your journey</h3>

    <div class = "stationInfo">

    <label for="findStation">Find station shortcode (start with capital letter)</label><br>
    <input type="text" id="findStation" name="station" placeholder="e.g. Helsinki">

    <button id = "stationBtn"  class="button"><i class="fa fa-search"></i></button>

    <span id = "stationData"></span>
  </div>

    <div class = "inputFields">

    
    <div class = "input">
    <label for="departureStation">Departure station shortcode:</label>
    <input type="text" id="departureStation" name="station" placeholder="e.g. HKI">
    </div>

    <div class = "input">
    <label for="arrivalStation">Destination station shortcode:</label>
    <input type="text" id="arrivalStation" name="station" placeholder="e.g. LH">
    </div>

    <div class = "input">
    <label for="date">Choose date:</label>
    <input type="date" id="date" name="date" value='YYYY-MM-DD'>
    </div>

    <button id = "getData" class = "button">FIND TRAINS</button> </div>

    <span id = "errorMessage"></span></div>

    <div class = "table">


      <span id = "tabledata"></span>
